        function filterArrayByKeyValue(array, key, value) {
            value = value.toLowerCase();
            return array.filter(function (obj) {
                var objValue = obj[key].toLowerCase();
                return objValue.includes(value);
            });
        }

        function displayFilteredList(array) {
            var tableBody = document.querySelector('#listContainer tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            array.forEach(function (obj) {
                var row = document.createElement('tr');
                var nameCell = document.createElement('td');
                var gpaCell = document.createElement('td');
                var posCell = document.createElement('td');

                nameCell.textContent = obj.school_name;
                gpaCell.textContent = obj.gpa;
                posCell.textContent = obj.position;

                row.appendChild(nameCell);
                row.appendChild(posCell);
                row.appendChild(gpaCell);
                tableBody.appendChild(row);
            });
        }

        displayFilteredList(dataArray);

        var filterInput = document.getElementById('search');
        filterInput.addEventListener('input', function () {
            var filterValue = this.value;
            var filteredArray = filterArrayByKeyValue(dataArray, 'school_name', filterValue);
            displayFilteredList(filteredArray);
        });

    </script>
